<header class="row" :class="$style.header">
  <section class="col-md-2 col-sm-12 p-3 text-center" :class="$style.logoWrapper">
    <font-awesome-icon icon="film" />
    <h3>FILMROLL</h3>
  </section>
  <section class="col-md-10 col-sm-12 pl-4" :class="$style.searchWrapper">
    <div>
      <font-awesome-icon icon="search" />
      <input type="text" v-on:keyup="e => updateSearch(e)" placeholder="Search Movies..." :value="getValue">
    </div>
  </section>
</header>
